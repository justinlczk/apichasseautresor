<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: header(title='Créer une brique')"></head>
<body>
<div class="container">
    <h1 class="my-5">Créer une brique :</h1>

    <form th:action="@{/addBrique}"
          th:object="${briqueForm}" method="POST">

        <div class="mb-3">
            <label for="titre" class="form-label">Titre :</label>
            <input class="form-control" id="titre" type="text" th:field="*{titre}"/>
        </div>


        <div class="mb-3">
            <label for="description" class="form-label">Description :</label>
            <input class="form-control" id="description" type="text" th:field="*{description}"/>
        </div>

        <div class="mb-3">
            <label for="plot" class="form-label">Plot :</label>
            <select class="form-select" id="plot" th:field="*{plotId}">
                <option th:each="plot : ${plots}" th:value="${plot.id}"
                        th:utext="${plot.titre}"/>
            </select>
        </div>

        <div class="mb-3">
            <label for="briqueType" class="form-label">Type de brique :</label>
            <select class="form-select" id="briqueType" th:field="*{typeBrique}">
                <option value="">--</option>
                <option value="TEXTE">Texte</option>
                <option value="NFC">NFC</option>
                <option value="IMAGE">Image</option>
                <option value="GEOLOC">Géo localisation</option>
                <option value="VIDEO">Vidéo</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="contenu" class="form-label">Contenu :</label>
            <input class="form-control" id="contenu" type="text" th:field="*{contenu}"/>
        </div>



        <input class="btn btn-primary" type="submit" value="Créer"/>
    </form>


    <!-- Check if errorMessage is not null and not empty -->

    <div th:if="${errorMessage}" th:utext="${errorMessage}"
         style="color:red;font-style:italic;">
        ...
    </div>
</div>
<script th:replace="footer :: footer"></script>
</body>
</html>
