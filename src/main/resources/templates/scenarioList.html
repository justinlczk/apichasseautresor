<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: header(title='List des scénarios')"></head>
<body>
<div class="container">
    <h1 class="my-5">Liste de scénarios</h1>
    <a class="btn btn-primary" href="addScenario">Ajouter un scénario</a>
    <div class="my-3">
        <table class="table">
            <thead>
            <tr>
                <th>Titre</th>
                <th>Description</th>
                <th></th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="scenario : ${scenarios}">
                <td th:utext="${scenario.titre}">...</td>
                <td th:utext="${scenario.description}">...</td>
                <td><a class="btn btn-primary" href="./addScenario.html"
                       th:href="@{/updatescenario/{id}(id=${scenario.id})}">Modifier</a></td>
            </tr>
            </tbody>

        </table>
    </div>
</div>
<script th:replace="footer :: footer"></script>
</body>
</html>
