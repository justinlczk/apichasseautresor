<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: header(title='Liste des briques')"></head>
<body>
<div class="container">
    <h1 class="my-5">Liste d'étapes</h1>
    <a class="btn btn-primary" href="addBrique">Ajouter une étape</a>

    <div class="my-3">
        <table class="table">
            <thead>
            <tr>
                <th>Titre</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="brique : ${briques}">
                <td th:utext="${brique.titre}">...</td>
                <td th:utext="${brique.description}">...</td>
            </tr>
            </tbody>
        </table>
    </div>
    <script th:replace="footer :: footer"></script>
</div>
</body>
</html>
